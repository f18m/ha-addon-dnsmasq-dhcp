name: "Publish"

#on:
#  release:
#    types: [published]
#on: [push, pull_request]
on: 
  push:
    branches:
      - '**'


jobs:
  publish-docker-image:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          path: ./myaddon

      # get a good docker tag, which can be used to differentiate the 
      - name: Docker tag creation
        id: meta
        uses: docker/metadata-action@v5
      - run: |
          echo "Docker image will be versioned as: ${{ steps.meta.outputs.version }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # build & push for MAIN branch
      - name: Docker build and push (main branch)
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --target myaddon \
            --docker-hub ghcr.io/f18m
        if: ${{ github.ref == 'refs/heads/main' }}

      # build & push for FEATURE branches
      # notice the additional --version and --no-latest flags:
      - name: Docker build and push (non-main branch)
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --target myaddon \
            --docker-hub ghcr.io/f18m \
            --version ${{ steps.meta.outputs.version }} \
            --no-latest
        if: ${{ github.ref != 'refs/heads/main' }}
